[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:dbus]
command=/usr/bin/dbus-daemon --system --nofork
autostart=true
autorestart=true
priority=50
user=root
stdout_logfile=/var/log/dbus.log
stderr_logfile=/var/log/dbus_error.log

[program:startup]
command=/opt/scripts/startup.sh
autostart=true
autorestart=false
priority=60
user=root
stdout_logfile=/var/log/startup.log
stderr_logfile=/var/log/startup_error.log

[program:xvfb]
command=/usr/bin/Xvfb :1 -screen 0 1920x1080x24 -ac +extension GLX +render -noreset -dpi 96
autostart=true
autorestart=true
priority=100
user=root
stdout_logfile=/var/log/xvfb.log
stderr_logfile=/var/log/xvfb_error.log

[program:pulseaudio]
command=/usr/bin/pulseaudio --system --disallow-exit --disable-shm --exit-idle-time=-1
autostart=true
autorestart=true
priority=150
user=root
stdout_logfile=/var/log/pulseaudio.log
stderr_logfile=/var/log/pulseaudio_error.log

