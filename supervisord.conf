[program:x11vnc]
command=/usr/bin/x11vnc -display :1 -nopw -listen localhost -xkb -forever -shared -repeat -cursor arrow -cursor_pos -noxdamage
autostart=true
autorestart=true
priority=300
user=root
stdout_logfile=/var/log/x11vnc.log
stderr_logfile=/var/log/x11vnc_error.log

[program:novnc]
command=/opt/novnc/utils/websockify/websockify.py --web=/opt/novnc 6080 localhost:5900
autostart=true
autorestart=true
priority=400
user=root
stdout_logfile=/var/log/novnc.log
stderr_logfile=/var/log/novnc_error.log